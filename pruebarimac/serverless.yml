service: pruebarimac

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  memorySize: 128 # Optimizaci√≥n para reducir costos
  timeout: 10 # Ajuste de timeout para llamadas cortas
  environment:
    STAR_WARS_API_URL: 'https://swapi.py4e.com/api'
    DYNAMODB_TABLE: 'ItemsTable'

functions:
  createItem:
    handler: src/handlers/createItem.handler
    events:
      - http:
          path: items
          method: post
  getItem:
    handler: src/handlers/getItem.handler
    events:
      - http:
          path: items
          method: get
  
  fusionados:
    handler: src/handlers/getFusionados.handler
    events:
      - http:
          path: fusionados
          method: get
  almacenar:
    handler: src/handlers/createItem.handler
    events:
      - http:
          path: almacenar
          method: post
  historial:
    handler: src/handlers/getHistorial.handler
    events:
      - http:
          path: historial
          method: get

plugins:
  - serverless-offline

custom:
  serverless-offline:
    stage: dev